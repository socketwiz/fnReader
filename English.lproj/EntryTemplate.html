<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <base href="{BASE}" />
	<title>{TITLE}</title>
</head>
<style type="text/css" media="screen">
	body {
		margin:0;
		padding:0;
	}
	#headt {
		background-color: #7BB4F9;
		color: #fff;
		border-top: 1px black solid;
		padding: 3px;
		font-size: 16px;
		text-decoration:underline;
	}
	#headb {
		background-color: #eee;
		color: #919191;
		border-bottom: 1px #dcdcdc solid;
		border-bottom: 1px #dcdcdc solid;
		padding: 3px;
		font-size: 12px;
	}
	#headt a {
		color: #fff;
		text-decoration: none;
	}
	#content {
		font-size: 14px;
		margin:3px;
	}
	p {
		margin-left: 3px;
	}
	
</style>
<body>
    
    <div id="headt"><a href="{LINK}">{TITLE}</a></div>
	<div id="headb">{DATE}</div>
    <div id="content">
        {CONTENT}
    </div>
    
    <p>
{ENCLOSURES}
    </p>

</body>
</html>
